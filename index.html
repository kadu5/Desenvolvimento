<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Oferta Especial</h1>
    </header>

    <section>
        <h2>Produto Exclusivo</h2>
        <p>Conheça nosso incrível produto. Compre agora e receba benefícios exclusivos!</p>

        <form id="orderForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu Nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu Email" required>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="1" required>

            <button type="button" onclick="submitForm()">Comprar Agora</button>
        </form>
    </section>


    <div class="product" onclick="showProduct('Smartphone', 499.99)">
        <img src="png/celular.png" alt="Smartphone">
        <div class="product-info">
            <h3>Smartphone</h3>
        </div>

        <div class="product" onclick="showProduct('laptop', 700.00)">
            <img src="png/laprtop.avif" alt="Laptop">
            <div class="product-info">
                <h3>Laptop</h3>
            </div>
        


    <script>
        function submitForm() {
            // Lógica de processamento do formulário aqui (pode ser expandida conforme necessário).
            console.log("Formulário enviado!");
        }
    </script>

</body>
</html>
